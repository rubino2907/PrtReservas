<div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div>
        <app-sidebar-reports
        (toggleReservesListEvent)="showRelatoriosReservas= $event"
        (toggleToListAprovedEvent)="showRelatoriosPedidos = $event">
        </app-sidebar-reports>
      </div>
      <div>
        <app-navbar></app-navbar>
        <div class="content">
            <!-- ConteÃºdo principal -->
            <app-reports-reserves *ngIf="showRelatoriosReservas"></app-reports-reserves> 

            <app-reports-pendings *ngIf="showRelatoriosPedidos"></app-reports-pendings>

            <div *ngIf="!showRelatoriosPedidos && !showRelatoriosReservas">
                <app-empty-state-reports></app-empty-state-reports>
            </div>
        </div>
      </div>
    </div>
  </div>
