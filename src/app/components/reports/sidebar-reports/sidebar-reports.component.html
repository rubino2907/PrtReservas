<!-- Logotipo -->
<div class="logo">
    <img src="assets\logo maps.svg" alt="Logotipo" style="width: 150px; height: auto; margin-left: 20px;">
</div>

<div id="sidebar" class="sidebar" style="background-color: rgb(80, 80, 80);">
    <!-- Lista de opções de menu -->
    <div class="list-group list-group-flush">
        <a class="list-group-item-action d-block d-flex align-items-center" 
        [class.active]="showRelatoriosReservasListActive" 
        (click)="toggleReservesList()">
        <i class="bi bi-file-earmark-bar-graph-fill me-2"></i>
        <span class="sidebar-text">Relatórios de Reservas</span>
        </a>
        <a class="list-group-item-action ripple d-block d-flex align-items-center" 
        [class.active]="showRelatoriosPedidosListActive" 
        (click)="toggleToAprovedList()">
        <i class="bi bi-file-earmark-bar-graph-fill me-2"></i>
        <span class="sidebar-text">Relatórios de Pedidos</span>
        </a>
    </div>
</div>
