<div *ngIf="pending" class="pending-form">
    <div class="row">
            <div class="form-group" style="margin-top: 20px;">
                <label for="matriculation" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">MATRÍCULA:</label>
                <select style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; width: 435px; height: 31px;" [(ngModel)]="pending.matriculation" name="matriculation" id="matriculation" class="form-control">
                    <option *ngFor="let matriculation of matriculations" [value]="matriculation">{{ matriculation }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateStart" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">DATA DE INÍCIO:</label>
                <input [(ngModel)]="pending.dateStart" name="dateStart" id="dateStart" type="date" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; width: 435px; height: 31px;">
            </div>

            <div class="form-group">
                <label for="dateEnd" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">DATA DE FIM:</label>
                <input [(ngModel)]="pending.dateEnd" name="dateEnd" id="dateEnd" type="date" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; width: 435px; height: 31px;">
            </div>

            
            <div class="form-group">
                <label for="description" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">DESCRIÇÃO:</label>
                <textarea [(ngModel)]="pending.description" name="description" id="description" class="form-control" placeholder="Descrição" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; resize: none; width: 913px; height: 235px;"></textarea>
            </div>

            <!-- Campos adicionais -->
            <div *ngIf="pending.pendingID" class="form-group">
                <label for="aproved">APROVADO:</label>
                    <select [(ngModel)]="pending.aproved" name="aproved" id="aproved" class="form-control">
                        <option [ngValue]="true">Sim</option>
                        <option [ngValue]="false">Não</option>
                    </select>
            </div>            
    </div>
    <div class="row justify-content-center" style="margin-top: 10px;">
        <div class="col-md-6 text-center">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button (click)="updatePending(pending)" *ngIf="pending.pendingID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px;">
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">SALVAR</span>
                    </button>
                    <button (click)="deletePending(pending)" *ngIf="pending.pendingID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px;"> 
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">APAGAR</span> 
                    </button>
                </div>
            </div>
            <button (click)="createPending(pending)" *ngIf="!pending.pendingID" style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; height: 43px;">
                <span style="text-align: left; font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">SALVAR</span>
            </button>
        </div>
    </div>
</div>
