<div class="row">
  <div class="col-lg-5" style="background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; min-height: 650px; display: flex; flex-direction: column; height: 90vh; width: 35vw; "> 
      <div class="col-lg-11" style="margin-top: 10px; margin-bottom: 20px; margin-left: 10px; border-bottom: 1px solid #337AB7; display: flex; align-items: center; ">
          <img src="assets\booking PISCO[149].svg" alt="Ícone de Reservas" style="width: 20px; height: 20px; margin-right: 10px;">
          <h2 class="text-left py-3 mb-0" style="top: 177px; left: 318px; width: 116px; text-align: left; font: normal 600 20px/27px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;">Reservas</h2>
      </div>
      <div style="overflow-x: auto;">
          <table *ngIf="reserves.length > 0" class="table table-sm" style="position: sticky; top: 0; z-index: 1; font-family: 'Open Sans', sans-serif; font-weight: 300; font-size: 14px;">
              <thead style="border-bottom: 1px #505050; margin-right: 10px;" >
                  <tr>
                      <th scope="col" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">MATRÍCULA</th>
                      <th scope="col" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">DATA DE INÍCIO</th>
                      <th scope="col" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">DATA DE FIM</th>
                      <th scope="col" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">ESTADO</th>
                      <th scope="col" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">ACTIONS</th>
                  </tr>
              </thead>
              <tbody style="font: normal normal normal 12px/16px 'Open Sans', sans-serif; text-align: left; letter-spacing: 0px; color: #6D6D6D; opacity: 1;">
                  <tr *ngFor="let reserve of reserves">
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ reserve.matriculation }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ reserve.dateStart }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ reserve.dateEnd }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ reserve.state }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;"><button class="btn btn-sm" (click)="editReserve(reserve)" style="text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; color: #6D6D6D; opacity: 1;">Editar</button></td>
                  </tr>
              </tbody>
          </table>    
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center" style="margin: 5px; margin-top: auto;">
        <button (click)="initNewReserva()" style="background-color: #337AB7; border-radius: 5px; opacity: 1px; width: 144px; height: 43px; ">
            <span style="font-family: Open Sans, sans-serif; font-size: 13px; color: #fff;"> + NOVA RESERVA</span>
        </button>  
    </div>
  </div>
  <div *ngIf="isFormEditReserveVisible" class="col-lg-6" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px; position: relative; height: 90vh; width: 45vw;">
    <div style="position: absolute; top: 0; right: 0; padding: 10px;" (click)="fecharForm()">
        <button class="btn btn-sm" style="background: transparent; border: none; font-size: 16px;">
            <span style="color: #337AB7;" >X</span>
        </button>
    </div>
      <div>
          <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px;  border-bottom: 1px solid #337AB7; opacity: 1;">
              <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
                  <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
                  Formulário Reserva
              </h2>
          </div>
          <div style="margin-left: 10px; margin-right: 10px;">
              <app-edit-reserves [reserve]="reservesToEdit" (reservesUpdated)="updateReserveList($event)"></app-edit-reserves>
          </div>
      </div>
  </div>
</div>
