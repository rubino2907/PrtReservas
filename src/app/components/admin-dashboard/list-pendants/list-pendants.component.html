<div class="row" style="margin-bottom: 20px;">
    <div class="col-6" style="margin: 10px;">
      <h2 style="/* Estilos de Layout */
                 text-align: left;
                 font: normal normal normal 30px 'Open Sans', sans-serif;
                 letter-spacing: 0px;
                 color: #337AB7;
                 opacity: 1;
                 /* Ajustes de Tamanho e Espaçamento */
                 width: auto; /* Definir largura automática */
                 white-space: nowrap; /* Evitar que o texto quebre em várias linhas */
                 overflow: hidden; /* Esconder o texto que transborda */
                 text-overflow: ellipsis; /* Adicionar reticências para indicar que o texto foi cortado */
                 max-width: 100%; /* Limitar a largura máxima para evitar que o texto se estenda indefinidamente */">
          CONFIGURAÇÕES DE PEDIDOS
      </h2>
  </div>
    <div class="col-4 d-flex justify-content-center align-items-center" style="margin: 5px">
        <button (click)="initNewPending()" style="background-color: #337AB7; border-radius: 5px; opacity: 1px; width: 144px; height: 43px; ">
            <span style="font-family: 'Open Sans', sans-serif; font-size: 13px; color: #fff;"> + NOVO PEDIDO</span>
        </button>  
    </div>
</div>

<div class="row">
    <div class="col-lg-6" style="background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; ">
        <div class="col-lg-11" style="margin-top: 10px; margin-bottom: 20px; margin-left: 10px; border-bottom: 1px solid #337AB7;; display: flex; align-items: center;">
            <img src="assets\booking PISCO[149].svg" alt="Ícone de Reservas" style="width: 20px; height: 20px; margin-right: 10px;">
            <h2 class="text-left py-3 mb-0" style="top: 177px; left: 318px; width: 116px; text-align: left; font: normal 600 20px/27px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;">Pedidos</h2>
        </div>
        <div style="overflow-x: auto;">
            <table *ngIf="pendings.length > 0" class="table table-sm" style="position: sticky; top: 0; z-index: 1;">
                <thead style="border-bottom: 1px solid #000; text-align: left; font: normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444;">
                    <tr>
                        <th scope="col">MATRÍCULA</th>
                        <th scope="col">DATA DE INÍCIO</th>
                        <th scope="col">DATA DE FIM</th>
                        <th scope="col">APROVADO</th>
                        <th scope="col">APROVADO POR</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                </thead>
                <tbody style="font: normal normal normal 10px/14px 'Open Sans', sans-serif; text-align: left; letter-spacing: 0px; color: #6D6D6D; opacity: 1;">
                    <tr *ngFor="let pending of pendings">
                        <td style="vertical-align: middle;">{{ pending.matriculation }}</td>
                        <td style="vertical-align: middle;">{{ pending.dateStart }}</td>
                        <td style="vertical-align: middle;">{{ pending.dateEnd }}</td>
                        <td style="vertical-align: middle;">{{ pending.aproved ? 'Sim' : 'Não' }}</td>
                        <td style="vertical-align: middle;">{{ pending.aprovedBy }}</td>
                        <td style="vertical-align: middle;"><button (click)="editPending(pending)" style="text-align: right; font: normal normal normal 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #6D6D6D; opacity: 1; background-color: transparent; border: none;">Editar</button></td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
    <div *ngIf="isFormEditPendingVisible" class="col-lg-5" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px; width: 600px;">
        <div>
            <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px;  border-bottom: 1px solid #337AB7; opacity: 1;">
                <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
                    <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
                    Formulário Pedidos
                </h2>
            </div>
            <div style="margin-left: 10px; margin-right: 10px;">
                <!-- Correção dos erros de binding -->
                <app-edit-pendants [pending]="pendingsToEdit" (pendingsUpdated)="updatePendingList($event)"></app-edit-pendants>
            </div>
        </div>
    </div>
