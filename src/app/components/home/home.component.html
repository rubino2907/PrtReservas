<div class="login-wrapper">
    <div class="login-container" style="min-height: 400px;">
        <img src="assets\logo maps.svg" style="box-sizing: border-box; color: rgb(35, 82, 124); height: 80px;">
        <div class="title">
            <span style="font-size: 16px; font-weight: bold; text-transform: uppercase; color: #FFFFFF;">GestÃ£o de Reservas</span>
        </div>
        <form style="margin-top: 40px;">
            <div class="form-group">
                <input autofocus="" class="form-control" id="username" name="username" [(ngModel)]="userDto.userName" placeholder="Utilizador" type="text" value="">
            </div>
            <div class="form-group">
                <input id="password" [(ngModel)]="userDto.password" name="password" type="password" placeholder="Enter your password">
            </div>
            <button type="submit" (click)="login(userDto)">Entrar</button>
        </form>
    </div>
</div>
