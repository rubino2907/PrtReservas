<div *ngIf="user" class="user-form">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6">
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="userName" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Username:</label>
                <input [(ngModel)]="user.userName" name="userName" id="userName" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="password" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Password:</label>
                <div class="input-group">
                    <input [(ngModel)]="user.password" name="password" id="password" type="password" readonly class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px; cursor: not-allowed;">
                    <button style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; margin-left: 10px; text-align: center;" (click)="showChangePassword()" type="button" class="btn btn-primary">
                        <i class="bi bi-lock-fill" style="margin-right: 5px;"></i>
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1; text-align: center;">Mudar Password</span>
                    </button>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
                <div class="form-group form-check" style="margin-top: 20px; margin-bottom: 10px;">
                    <input class="form-check-input" type="checkbox" id="isAdmin" [(ngModel)]="user.isAdmin" name="isAdmin" >
                    <label class="form-check-label" for="isAdmin" style="text-align: left; font: normal normal normal 12px/12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1;">É Admin:</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="group" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Grupo:</label>
                <input [(ngModel)]="user.group" name="group" id="group" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-bottom: 8px;" >
                <label for="userCode" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Código De Utilizador:</label>
                <input [(ngModel)]="user.userCode" name="userCode" id="userCode" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="userInitials" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Iniciais:</label>
                <input [(ngModel)]="user.userInitials" name="userInitials" id="userInitials" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>       
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="fullName" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Nome Completo:</label>
        <input [(ngModel)]="user.fullName" name="fullName" id="fullName" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="address" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 5px;">Morada:</label>
                <input [(ngModel)]="user.address" name="address" id="address" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="email" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 5px;">Email:</label>
                <input [(ngModel)]="user.email" name="email" id="email" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
        </div>
    
        <div class="col-md-6">
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="postalCode" style="margin-bottom: 5px;" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 5px;">Código Postal:</label>
                <input [(ngModel)]="user.postalCode" name="postalCode" id="postalCode" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
                <label for="phone" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 5px;">Telefone:</label>
                <input [(ngModel)]="user.phone" name="phone" id="phone" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 8px;">
        <label for="notes" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 5px;">Notas:</label>
        <textarea [(ngModel)]="user.notes" name="notes" id="notes" class="form-control" style="resize: none; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23;"></textarea>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6 text-center" style="margin-bottom: 10px;">
            <div class="row">
                <div class="d-flex">
                    <button (click)="updateUser(user)" *ngIf="user.userID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px;">
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Salvar</span>
                    </button>
                    <button (click)="deleteUser(user)" *ngIf="user.userID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 18px;"> 
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Apagar</span> 
                    </button>
                </div>
            </div>
            <div class="row text-left">
                <button (click)="createUser(user)" *ngIf="!user.userID" style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 10px;">
                <span style="text-align: left; font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Guardar</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Popup de confirmação -->
    <!-- Popup de alteração de senha -->
    <div class="popup-background" *ngIf="isChangePasswordVisible">
        <div class="popup-content">
            <h2 >Alterar Password</h2>
            <div class="form-group">
                <label for="newPassword" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Nova Password:</label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Re-introduza Password:</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword">
            </div>
            <div class="text-center" style="margin-top: 15px;">
                <button class="btn btn-primary" (click)="changePassword()">Salvar Senha</button>
                <button class="btn btn-secondary" (click)="cancelChangePassword()">Cancelar</button>
            </div>
        </div>
    </div>

    
  
</div>
