<div *ngIf="vehicle" class="vehicle-form" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="matriculation" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">MATRÍCULA:</label>
                <input [(ngModel)]="vehicle.matriculation" name="matriculation" id="matriculation" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="mark" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">MARCA:</label>
                <input [(ngModel)]="vehicle.mark" name="mark" id="mark" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="model" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">MODELO:</label>
                <input [(ngModel)]="vehicle.model" name="model" id="model" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="topology" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">TOPOLOGIA:</label>
                <input [(ngModel)]="vehicle.topology" name="topology" id="topology" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="year" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">ANO:</label>
                <input [(ngModel)]="vehicle.year" name="year" id="year" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;"> 
                <label for="places" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">LUGARES:</label>
                <input [(ngModel)]="vehicle.places" name="places" id="places" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="TIPO DE VEICULO:" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">TIPO DE VEÍCULO:</label>
                <select [(ngModel)]="vehicle.typeVehicle" name="typeVehicle" id="typeVehicle" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
                    <option value="Ligeiro">Ligeiro</option>
                    <option value="Pesado">Pesado</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="fuel" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">COMBUSTÍVEL:</label>
                <input [(ngModel)]="vehicle.fuel" name="fuel" id="fuel" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="defaultCoords" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">COORDENADAS PADRÃO:</label>
                <input [(ngModel)]="vehicle.defaultCoords" name="defaultCoords" id="defaultCoords" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;"> 
                <label for="color" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">COR:</label>
                <input [(ngModel)]="vehicle.color" name="color" id="color" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="icon" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">ÍCONE:</label>
                <input [(ngModel)]="vehicle.icon" name="icon" id="icon" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="vehicleCode" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">CÓDIGO DO VEÍCULO:</label>
                <input [(ngModel)]="vehicle.vehicleCode" name="vehicleCode" id="vehicleCode" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; height: 31px;">
            </div>
        </div>
    </div>

    <div class="form-group" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444;opacity: 1px; margin-bottom: 20px;">
        <label for="Obs" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">OBSERVAÇÕES:</label>
        <textarea [(ngModel)]="vehicle.obs" name="Obs" id="Obs" class="form-control" style="resize: none; height: 120px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23;"></textarea>
    </div>

    
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 text-center" style="margin-top: 20px;">
        <div class="row text-left">
            <div class="d-flex">
                <button (click)="updateVehicle(vehicle)" *ngIf="vehicle.vehicleID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px;">
                    <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">SALVAR</span>
                </button>
                <button (click)="deleteVehicle(vehicle)" *ngIf="vehicle.vehicleID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 18px;"> 
                    <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">APAGAR</span> 
                </button>
            </div>
        </div>
        <div class="row text-left">
                <button (click)="createVehicle(vehicle)" *ngIf="!vehicle.vehicleID" style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; height: 43px;">
                    <span style="text-align: left; font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">GUARDAR</span>
                </button>
        </div>
        
    </div>
</div>

</div>
