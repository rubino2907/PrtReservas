<div class="row contentEmpty">
      <div class="col-lg-5" style="background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; min-height: 650px; display: flex; flex-direction: column; height: 90vh; width: 35vw;">
        <div class="col-lg-12" style="margin-top: 10px; margin-left: 10px; border-bottom: 1px solid #337AB7; opacity: 1; margin-bottom: 40px;">
            <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
                <img src="assets\Calendar-alt[148].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
                Utilizador
            </h2>
        </div>
        <div style="display: flex; align-items: center; width: 100%; margin-bottom: 20px;">
            <button style="background-color: #337AB7; padding: 8px; margin-left: 30px; width: calc(50px + 1px); height: 42px; border: none; display: flex; justify-content: center; align-items: center;" (click)="toggleSearch()">
                <i class="{{ isSearchingByUser ? 'bi bi-person-bounding-box' : 'bi bi-people-fill' }}" style="color: #FFFFFF; font-size: 20px;"></i>
            </button>
            <input type="text" style="flex-grow: 1; padding: 8px; border: 1px solid #337AB7; margin: 0" [(ngModel)]="searchInput" (input)="filterUsers()" [placeholder]="isSearchingByUser ? 'Pesquisar por utilizador...' : 'Pesquisar por grupo...'">
            <button style="background-color: #337AB7; padding: 8px; margin-right: 30px; width: calc(50px + 1px); height: 42px; border: none; border-radius: 2px; display: flex; justify-content: center; align-items: center;"> <i class="bi bi-search" style="color: #FFFFFF; font-size: 20px;"></i></button>
        </div>
        <div style="overflow-x: auto;">
            <table *ngIf="filteredUsers.length > 0" class="table table-center-align table-sm listaAproves" style="position: sticky; top: 0; z-index: 1; font-family: 'Open Sans', sans-serif; font-weight: 300; font-size: 14px; width: 100%;">
                <thead style="text-align: left; font: normal bold normal 13px 'Open Sans', sans-serif; letter-spacing: 0px; color: #ffffff; background-color: #337AB7;">
                    <tr>
                        <th></th>
                        <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Username</th>
                        <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Grupo</th>
                        <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">É Admin</th>
                        <!-- <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredUsers" (click)="editUser(user)" > <!-- Adiciona cor de fundo alternada -->
                        <td style="vertical-align: middle; height: 45px; color: #337AB7;"><i class="bi bi-people-fill"></i></td>
                        <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ user.userName }}</td>
                        <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;"> {{ user.group }}</td>
                        <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;"> {{ user.isAdmin ? 'Sim' : 'Não'}}</td>
                        <!-- <td style=" vertical-align: middle; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; color: #6D6D6D; opacity: 1;"><button class="btn btn-sm" style="text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; color: #6D6D6D; opacity: 1;" (click)="editUser(user)">Edit</button></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center" style="margin: 5px; margin-top: auto;">
            <button (click)="initNewUser()" style="background-color: #337AB7; border-radius: 5px; width: 160px; height: 43px;">
                <span style="font-family: Open Sans, sans-serif; font-size: 13px; color: #fff;"> + Novo Utilizador</span>
            </button>
        </div>
    </div>

    <div *ngIf="isFormVisible" class="col-lg-6" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px; position: relative; height: 90vh; width: 45vw;">
      <div style="position: absolute; top: 0; right: 0; padding: 10px;" (click)="fecharForm()">
          <button class="btn btn-sm" style="background: transparent; border: none; font-size: 16px;">
              <span style="color: #337AB7;" >X</span>
          </button>
      </div>
      <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px; border-bottom: 1px solid #337AB7; opacity: 1;">
          <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
              <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
              Formulário Utilizadores
          </h2>
      </div>
      <div style="margin-left: 10px; margin-right: 10px;">
          <app-edit-user *ngIf="isFormVisible" [user]="userToEdit" (usersUpdated)="updateUserList($event)"></app-edit-user>
      </div>
  </div>
  
  
</div>
