<div *ngIf="userGroup" class="pending-form">
    <div class="row">
        <div class="form-group" style="margin-top: 20px;">
            <div class="form-group form-check" style="margin-top: 20px; margin-bottom: 10px;">
                <label for="TypeVehicle" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Nome Do Grupo De Utilizador:</label>
                <input [(ngModel)]="userGroup.groupName" name="TypeVehicle" id="TypeVehicle" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 14px;">
            <div class="form-group form-check" style="margin-top: 20px; margin-bottom: 10px;">
                <label for="DescTypeVehicle" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Descrição:</label>
                <textarea [(ngModel)]="userGroup.descGroupName" name="descTypeVehicle" id="descTypeVehicle" class="form-control" style="resize: none; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px;"></textarea>
            </div>
        </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6 text-center " style="margin-top: 10px;">
            <div class="row text-left">
                <div class="d-flex">
                    <button (click)="updateUserGroup(userGroup)" *ngIf="userGroup.groupId" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 25px;">
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Salvar</span>
                    </button>
                    <button (click)="deleteUserGroup(userGroup)" *ngIf="userGroup.groupId" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 18px;"> 
                        <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Apagar</span> 
                    </button>
                </div>
            </div>
            <div class="row text-left">
                <button (click)="createUserGroup(userGroup)" *ngIf="!userGroup.groupId" style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-left: 35px;">
                <span style="text-align: left; font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Guardar</span>
                </button>
            </div>
        </div>
    </div>
</div>
