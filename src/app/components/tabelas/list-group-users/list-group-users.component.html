<div class="row contentEmpty">
    <div class="col-lg-5" style="background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; min-height: 650px; display: flex; flex-direction: column; height: 90vh; width: 35vw;">
        <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px; border-bottom: 1px solid #337AB7; opacity: 1; margin-bottom: 20px;">
            <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
                <img src="assets\Calendar-alt[148].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
                Grupos de Utilizador
            </h2>
        </div>
      <div style="overflow-x: auto;">
          <table *ngIf="userGroups.length > 0" class="table table-center-align table-sm listaAproves" style="position: sticky; top: 0; z-index: 1; font-family: 'Open Sans', sans-serif; font-weight: 300; font-size: 14px; width: 100%;">
              <thead style="text-align: left; font: normal bold normal 13px 'Open Sans', sans-serif; letter-spacing: 0px; color: #ffffff; background-color: #337AB7;">
                  <tr>
                      <th></th>
                      <th scope="col" style="text-align: center; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Nome</th>
                      <th scope="col" style="text-align: center; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Descrição</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let userGroup of userGroups" (click)="editUserGroup(userGroup)" > <!-- Adiciona cor de fundo alternada -->
                      <td style="vertical-align: middle; text-align: center; height: 45px; color: #337AB7;"><i class="bi bi-pencil-square"></i></td>
                      <td style="vertical-align: middle; height: 45px; text-align: center; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ userGroup.groupName }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: center; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;"> {{ userGroup.descGroupName }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-4 d-flex justify-content-center align-items" style="margin: 5px; margin-top: auto;">
          <button (click)="initNewUserGroup()" style="background-color: #337AB7; border-radius: 5px; width: 180px; height: 43px;">
              <span style="font-family: Open Sans, sans-serif; font-size: 13px; color: #fff;"> + Novo Grupo de Utilizador</span>
          </button>
      </div>
  </div>

  <div *ngIf="isFormEditUserGroupVisible" class="col-lg-6" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px; position: relative; height: 90vh; width: 45vw;">
    <div style="position: absolute; top: 0; right: 0; padding: 10px;" (click)="fecharForm()">
        <button class="btn btn-sm" style="background: transparent; border: none; font-size: 16px;">
            <span style="color: #337AB7;" >X</span>
        </button>
    </div>
    <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px; border-bottom: 1px solid #337AB7; opacity: 1;">
        <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
            <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
            Formulário Grupo de Utilizadores
        </h2>
    </div>
    <div style="margin-left: 10px; margin-right: 10px;">
        <app-edit-group-users *ngIf="isFormEditUserGroupVisible" (userGroupSucess)="openSuccessPopup('O Grupo de Utilizador foi submetido com sucesso.')" [userGroup]="userGroupToEdit" (UserGroupUpdated)="updateUserGroup($event)"></app-edit-group-users>
    </div>
</div>

<!-- *ngIf="isFormEditUserGroupVisible" -->

</div>


<!-- Popup de confirmação de sucesso -->
<div class="popup-background" *ngIf="isSuccessPopupVisible">
    <div class="popup-content" style="width: 300px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
        <h3 style="border-bottom: 2px solid #4CAF50; padding-bottom: 15px; margin-bottom: 20px; color: #333; text-align: center;">Sucesso!</h3>
        <div class="text-center" style="margin-bottom: 20px;">
            <p style="color: #333;">O pedido foi submetido com sucesso.</p>
            <button class="btn btn-primary" style="background-color: #4CAF50; border-color: #4CAF50;" (click)="closeSuccessPopup()">Fechar</button>
        </div>
    </div>
</div>
