<div *ngIf="vehicle" class="vehicle-form" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-6">
            <div class="mt-3 mb-3 row" style="margin-top: 20px; margin-bottom: 8px;"> 
                <div class="form-row d-flex flex-row align-items-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="matriculation" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Matrícula:</label>
                            <input [(ngModel)]="vehicle.matriculation" name="matriculation" id="matriculation" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group input-group" style="position: relative;">
                            <label for="" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Icon:</label>
                            <input (click)="toggleIconListVisibility()" type="text" class="form-control icon-input" [style.backgroundImage]="'url(assets/Viaturas/' + selectedIcon + ')'" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px; margin-left: 10px; margin-top: 8px; background-size: 20px 20px; background-position: center; background-position-x: 5px;">
                            <i class="bi bi-caret-down-fill" style="color: black; position: absolute; right: 2px; top: calc(50%); z-index: 5000;"></i>
                    
                            <!-- Lista de ícones -->
                            <div class="icon-list-container" *ngIf="isIconListVisible" style="position: absolute; top: 100%; left: 0; right: 0;">
                                <ul class="icon-list">
                                    <li *ngFor="let icon of iconList" (click)="selectIcon(icon)">
                                        <img [src]="'assets/Viaturas/' + icon">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="mark" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Marca:</label>
                <input [(ngModel)]="vehicle.mark" name="mark" id="mark" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px;height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="model" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Modelo:</label>
                <input [(ngModel)]="vehicle.model" name="model" id="model" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="topology" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Topologia:</label>
                <input [(ngModel)]="vehicle.topology" name="topology" id="topology" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="year" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Ano:</label>
                <input [(ngModel)]="vehicle.year" name="year" id="year" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;"> 
                <label for="places" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Lugares:</label>
                <input [(ngModel)]="vehicle.places" name="places" id="places" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px; position: relative;">
                <label for="typeVehicle" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Tipo de Veículo:</label>
                <select [(ngModel)]="vehicle.typeVehicle" name="typeVehicle" id="typeVehicle" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px; padding-right: 30px;">
                    <option *ngFor="let typeVehicle of typeOfVehicles" [value]="typeVehicle">{{ typeVehicle }}</option>
                </select>
                <i class="bi bi-caret-down-fill" style="position: absolute; right: 8px; top: calc(50% + 2px);"></i>
            </div>            
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="fuel" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Combustível:</label>
                <input [(ngModel)]="vehicle.fuel" name="fuel" id="fuel" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="defaultCoords" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Coordenadas Padrão:</label>
                <input [(ngModel)]="vehicle.defaultCoords" name="defaultCoords" id="defaultCoords" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;"> 
                <label for="color" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Cor:</label>
                <input [(ngModel)]="vehicle.color" name="color" id="color" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>

            <div class="form-group" style="margin-top: 20px; margin-bottom: 8px;">
                <label for="vehicleCode" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Código Do Veículo:</label>
                <input [(ngModel)]="vehicle.vehicleCode" name="vehicleCode" id="vehicleCode" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; height: 31px;">
            </div>

            <div class="form-group" style="text-align: left; font: normal normal normal 12px/17px 'Open Sans', sans-serif; letter-spacing: 0px; color: #444444;opacity: 1px;">
                <label for="Obs" style="text-align: left; font: normal normal normal 12px Open Sans, sans-serif;letter-spacing: 0px; color: #444444; opacity: 1; margin-bottom: 2px;">Observações:</label>
                <textarea [(ngModel)]="vehicle.obs" name="Obs" id="Obs" class="form-control" style="resize: none; height: 80px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; "></textarea>
            </div>

        </div>
    </div>

    
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 text-center" style="margin-top: 20px;">
        <div class="row text-left">
            <div class="d-flex">
                <button (click)="updateVehicle(vehicle)" *ngIf="vehicle.vehicleID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-top: 45px;">
                    <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Salvar</span>
                </button>
                <button (click)="showDeleteConfirmation()" *ngIf="vehicle.vehicleID" style="background: #337AB7; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin-top: 45px; margin-left: 18px;"> 
                    <span style="font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Apagar</span> 
                </button>
            </div>
        </div>
        <div class="row text-left" style="margin-top: 30px;">
                <button (click)="createVehicle(vehicle)" *ngIf="!vehicle.vehicleID" style="background: #337AB7 0% 0% no-repeat padding-box; border-radius: 5px; opacity: 1; width: 144px; height: 43px; margin: 10px;">
                    <span style="text-align: left; font: normal normal normal 13px/18px Open Sans; letter-spacing: 0px; color: #FFFFFF; opacity: 1;">Guardar</span>
                </button>
        </div>
        
    </div>
</div>

    <!-- Popup de confirmação de exclusão -->
    <div class="popup-background" *ngIf="isDeleteConfirmationVisible">
        <div class="popup-content" style="width: 300px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
            <h3 style="border-bottom: 2px solid #337AB7; padding-bottom: 15px; margin-bottom: 20px; color: #333; text-align: center;"> Tem a certeza que deseja eliminar?</h3>
            <div class="text-center" style="margin-bottom: 20px;">
                <button class="btn btn-danger" style="margin-right: 8px; background-color: #d9534f; border-color: #d43f3a;" (click)="deleteVehicle(vehicle)">Sim</button>
                <button class="btn btn-secondary" style="background-color: #777; border-color: #555;" (click)="cancelDelete()">Cancelar</button>
            </div>
        </div>
    </div>

</div>
