<div class="row contentEmpty">
    <div class="col-lg-5" style="background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; min-height: 650px; display: flex; flex-direction: column; height: 90vh; width: 35vw;">
      <div class="col-lg-12" style="margin-bottom: 10px; display: flex; align-items: center; margin-right: 10px;">
          <img src="assets\booking PISCO[149].svg" alt="Ícone de Reservas" style="width: 20px; height: 20px; margin-right: 10px;">
          <h2 class="text-left py-3 mb-0" style="font: normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;">Tipo de Viatura</h2>
      </div>
      <div style="overflow-x: auto;">
          <table *ngIf="typeVehicles.length > 0" class="table table-center-align table-sm listaAproves" style="position: sticky; top: 0; z-index: 1; font-family: 'Open Sans', sans-serif; font-weight: 300; font-size: 14px; width: 100%;">
              <thead style="text-align: left; font: normal bold normal 13px 'Open Sans', sans-serif; letter-spacing: 0px; color: #ffffff; background-color: #337AB7;">
                  <tr>
                      <th></th>
                      <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Nome</th>
                      <th scope="col" style="text-align: left; font: bold bold normal 12px Open Sans, sans-serif; letter-spacing: 0px; color: #444444; opacity: 1;">Descrição</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let typeVehicle of typeVehicles" (click)="editTypeVehicle(typeVehicle)" > <!-- Adiciona cor de fundo alternada -->
                      <td style="vertical-align: middle; height: 45px; color: #337AB7;"><i class="bi bi-car-front-fill"></i></td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;">{{ typeVehicle.typeVehicle }}</td>
                      <td style="vertical-align: middle; height: 45px; text-align: left; font: normal 600 10px Open Sans, sans-serif; letter-spacing: 0px; opacity: 1; color: #6D6D6D; height: 45px;"> {{ typeVehicle.descTypeVehicle }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-4 d-flex justify-content-center align-items" style="margin: 5px; margin-top: auto;">
          <button (click)="initNewTypeVehicle()" style="background-color: #337AB7; border-radius: 5px; width: 160px; height: 43px;">
              <span style="font-family: Open Sans, sans-serif; font-size: 13px; color: #fff;"> + Novo Tipo de Viatura</span>
          </button>
      </div>
  </div>

  <div *ngIf="isFormEdittypeVehicleVisible" class="col-lg-6" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px; position: relative; height: 90vh; width: 45vw;">
    <div style="position: absolute; top: 0; right: 0; padding: 10px;" (click)="fecharForm()">
        <button class="btn btn-sm" style="background: transparent; border: none; font-size: 16px;">
            <span style="color: #337AB7;" >X</span>
        </button>
    </div>
    <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px; border-bottom: 1px solid #337AB7; opacity: 1;">
        <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px Open Sans, sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
            <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
            Formulário Tipo de Viaturas
        </h2>
    </div>
    <div style="margin-left: 10px; margin-right: 10px;">
        <app-edit-type-vehicles *ngIf="isFormEdittypeVehicleVisible" [typeVehicle]="typeVehicleToEdit" (typeVehicleUpdated)="updateTypeVehicle($event)"></app-edit-type-vehicles>
    </div>
</div>


</div>
