<div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Botões de alternar visualização -->
        <div class="mt-3 mb-3">
          <button class="btn btn-primary mr-2" (click)="setView('month')">Mês</button>
          <button class="btn btn-primary mr-2" (click)="setView('day')">Dia</button>
          <button class="btn btn-primary" (click)="setView('week')">Semana</button>
        </div>
  
        <!-- Botões de navegação -->
        <div class="mt-3 mb-3">
          <button class="btn btn-primary mr-2" (click)="previous()">
            Anterior
          </button>
          <button class="btn btn-primary" (click)="next()">
            Próximo
          </button>
        </div>
  
        <!-- Indicador de data -->
        <div class="mt-3 mb-3">
          <h4>{{ getIndicator() }}</h4>
        </div>
  
        <!-- Visualização do calendário -->
        <ng-container *ngIf="view === 'month'">
          <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            (eventClicked)="eventClicked($event.event)"
          ></mwl-calendar-month-view>
        </ng-container>
        <ng-container *ngIf="view === 'day'">
          <mwl-calendar-day-view
            [viewDate]="viewDate"
            [events]="events"
            (eventClicked)="eventClicked($event.event)"
          ></mwl-calendar-day-view>
        </ng-container>
        <ng-container *ngIf="view === 'week'">
          <mwl-calendar-week-view
            [viewDate]="viewDate"
            [events]="events"
            (eventClicked)="eventClicked($event.event)"
          ></mwl-calendar-week-view>
        </ng-container>
      </div>
    </div>
  </div>
