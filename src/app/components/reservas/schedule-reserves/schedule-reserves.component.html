<div class="container">
  <div class="row" style="margin-top: 5px; margin-bottom: 50px;">
    <div class="col-md-12">

      <!-- Seletor de visualização -->
      <div class="mt-3 mb-3">
        <!-- Label do seletor de visualização -->
        <label for="viewSelector" class="form-label">Visualização:</label>
        <select id="viewSelector" class="form-select" [(ngModel)]="view" (change)="setView(view)">
          <option *ngFor="let viewOption of views" [value]="viewOption">{{ viewOption | titlecase }}</option>
        </select>
      </div>

      <!-- Indicador de data e botões de navegação -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Botão de navegação "Anterior" -->
        <button class="btn btn-primary" (click)="previous()">
          <i class="fa fa-chevron-left"></i>
        </button>

        <!-- Indicador de data -->
        <h4>{{ getIndicator() }}</h4>

        <!-- Botão de navegação "Próximo" -->
        <button class="btn btn-primary" (click)="next()">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>

      <!-- Visualização do calendário -->
      <ng-container *ngIf="view === 'month'">
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events"
          (eventClicked)="eventClicked($event.event)"
          class="small-calendar" 
        ></mwl-calendar-month-view>
      </ng-container>
      <ng-container *ngIf="view === 'day'">
        <mwl-calendar-day-view
          [viewDate]="viewDate"
          [events]="events"
          (eventClicked)="eventClicked($event.event)"
          class="small-calendar" 
        ></mwl-calendar-day-view>
      </ng-container>
      <ng-container *ngIf="view === 'week'">
        <mwl-calendar-week-view
          [viewDate]="viewDate"
          [events]="events"
          (eventClicked)="eventClicked($event.event)"
          class="small-calendar" 
        ></mwl-calendar-week-view>
      </ng-container>
    </div>
  </div>
</div>
