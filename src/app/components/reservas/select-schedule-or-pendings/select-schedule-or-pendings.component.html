<div class="col-lg-11" [ngClass]="{'custom-style': showCalendare}">
    <div class="col-lg-6" style="margin-top: 10px; margin-bottom: 20px; margin-left: 10px; display: flex; align-items: center; ">
        <!-- Botão Lista De Pedidos -->
        <a class="mr-2" style="margin-left: 10px; margin-top: 20px; text-decoration: none; color: inherit; cursor: pointer;" (click)="showListPedidos()" [ngClass]="{'has-border-bottom': showPedidos}">
            <span style="text-align: left; font: normal normal normal 16px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;">Lista De Pedidos</span>
        </a>
        <!-- Botão Calendario -->
        <a class="mr-2" style="margin-top: 20px; text-decoration: none; color: inherit; cursor: pointer; margin-left: 20px;" (click)="showCalendar()" [ngClass]="{'has-border-bottom': showCalendare}">
            <span style="text-align: left; font: normal normal normal 16px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;">Calendário</span>
        </a>
    </div>

    <!-- Componente Lista de Pedidos -->
    <app-list-user-pendings *ngIf="showPedidos"></app-list-user-pendings>

    <!-- Componente Calendário -->
    <app-schedule-reserves *ngIf="showCalendare"></app-schedule-reserves>
</div>
