            [class.active]="createReserveActive" 
            (click)="toggleCreateReserve()"
            style="margin-top: 20px; cursor: pointer; background-color: rgb(78, 78, 78);">

            <span class="sidebar-text" 
                style="color: #FFFFFF;">
                Pedido Viatura
            </span>
            </a>
        
        <a class="list-group-item list-group-item-action py-2 ripple d-block d-flex align-items-center justify-content-center" 
            [class.active]="reserveRequestsActive" 
            (click)="toggleReserveRequests()"
            style="cursor: pointer; background-color: rgb(78, 78, 78);">
            <i class="bi bi-check-circle-fill me-2" style="color: #FFFFFF;"></i>

                style="color: #FFFFFF;">

            </span>
