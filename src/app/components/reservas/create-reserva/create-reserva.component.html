<div *ngIf="pending" class="col-lg-6" style="background: transparent url('img/Retângulo 198.png') 0% 0% no-repeat padding-box; box-shadow: 0px 2px 6px #00000029; border-radius: 8px; opacity: 1; margin-left: 10px;">
    <div class="pending-form">
        <div class="col-lg-11" style="margin-top: 10px; margin-left: 10px;  border-bottom: 1px solid #337AB7; opacity: 1;">
            <h2 class="text-left py-3 mb-0" style="text-align: left; font: normal normal 600 20px/27px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1;"> 
                <img src="assets\Iconly-Bold-Document[152].svg" alt="Ícone de Reservas" style="width: 22px; height: 22px; opacity: 1; margin-right: 10px;">
                Pedido Viatura
            </h2>
        </div>
        <div style="margin-left: 10px; margin-right: 10px;">
            <!-- Correção dos erros de binding -->
            
            <div class="form-group" style="margin-top: 20px;">
                <label style="text-align: left; font: normal normal 600 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1; margin-top: 15px;" for="vehicleType">TIPO DE VEÍCULO:</label>
                <div class="select-wrapper" style="position: relative;">
                    <select [(ngModel)]="pending.vehicleType" name="vehicleType" id="vehicleType" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; " (change)="pending.vehicleType && loadMatriculations(pending.vehicleType)">
                        <option value="Ligeiro">Ligeiro</option>
                        <option value="Pesado">Pesado</option>
                    </select>
                    <i class="bi bi-caret-down-fill" style="color: #337AB7; position: absolute; right: 10px; top: calc(50% - 8px);"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="matriculation" style="text-align: left; font: normal normal 600 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1; margin-top: 15px;">MATRÍCULA:</label>
                <div class="select-wrapper" style="position: relative;">
                    <select [(ngModel)]="pending.matriculation" name="matriculation" id="matriculation" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; ">
                        <option value="">Selecionar Matrícula</option>
                        <option *ngFor="let matriculation of matriculations" [value]="matriculation">{{ matriculation }}</option>
                    </select>
                    <i class="bi bi-caret-down-fill" style="color: #337AB7; position: absolute; right: 10px; top: calc(50% - 8px);"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="dateStart" style="text-align: left; font: normal normal 600 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1; margin-top: 15px;">Selecione A Data Pretendida Para Início Da Reserva:</label>
                <input [(ngModel)]="pending.dateStart" name="dateStart" id="dateStart" type="datetime-local" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; ">
            </div>

            <div class="form-group">
                <label for="dateEnd" style="text-align: left; font: normal normal 600 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1; margin-top: 15px;">Selecione A Data Pretendida Para Fim Da Reserva:</label>
                <input [(ngModel)]="pending.dateEnd" name="dateEnd" id="dateEnd" type="datetime-local" class="form-control" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23; ">
            </div>

            <div class="form-group" style="text-align: left; font: normal normal 600 10px/14px 'Open Sans', sans-serif; letter-spacing: 0px; color: #337AB7; opacity: 1; margin-top: 15px;">
                <label for="description" style="margin-bottom: 5px;">Motivo Da Reserva:</label>
                <textarea [(ngModel)]="pending.description" name="description" id="description" class="form-control" style="resize: none; height: 107px; background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 5px; opacity: 0.23;"></textarea>
            </div>

            <div class="text-center" style=" margin-top: 50px;"> <!-- Adicionando a classe text-center para centralizar o botão -->
                <button (click)="createPending(pending)" style="margin-bottom: 50px; background: #337AB7 0% 0% no-repeat padding-box; border-radius: 2px; opacity: 1; width: 211px; height: 41px; align-items: center;">
                    <label style="text-align: center; letter-spacing: 0px; color: #FFFFFF; opacity: 1; font: normal normal 600 10px/14px 'Open Sans', sans-serif;">Submeter Pedido</label>
                </button>
            </div>

        </div>
    </div>
</div>
