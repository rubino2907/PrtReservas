<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <!-- Barra lateral -->
        <div class="col-md-2">
            <app-sidebar-reservas (toggleCreateReserveEvent)="showCreateReserve = $event" 
                                   (toggleReserveRequestsEvent)="showReserveRequests = $event">
            </app-sidebar-reservas>
        </div>

        <div class="col-md-10">
            <div class="content">
                <!-- Conteúdo principal -->
                <app-create-reserva *ngIf="showCreateReserve" [pending]="pending"></app-create-reserva>  

                <app-pedidos-reserva *ngIf="showReserveRequests"></app-pedidos-reserva>
                <div *ngIf="!showCreateReserve && !showReserveRequests">
                    <p>Selecione uma opção</p>
                  </div>
            </div>
        </div>
    </div>
</div>
